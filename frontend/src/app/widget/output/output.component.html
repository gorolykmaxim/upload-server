<div class="mat-elevation-z2 max-height">
  <div class="padding background-paper-white" fxLayout="row" fxLayoutAlign="space-between">
    <div fxLayoutGap="16px">
      <span class="mat-h1">{{name}}</span>
      <button *ngIf="canLoadFull" (click)="requestFullLoad()" mat-raised-button color="primary">Load full</button>
      <button *ngIf="canReload" (click)="reload.emit()" mat-button>Reload</button>
      <label *ngIf="size" class="greyed-out">Size - {{formattedSize}}</label>
      <mat-checkbox [(ngModel)]="autoScrollDown">Auto-scroll</mat-checkbox>
    </div>
    <button *ngIf="canEnterAndExitFullScreen && !isFullScreen" mat-icon-button matTooltip="Open in fullscreen" (click)="fullScreenUrl.emit()">
      <mat-icon>fullscreen</mat-icon>
    </button>
    <button *ngIf="canEnterAndExitFullScreen && isFullScreen" mat-icon-button matTooltip="Close fullscreen view" (click)="fullScreenExitUrl.emit()">
      <mat-icon>fullscreen_exit</mat-icon>
    </button>
  </div>
  <app-append-only-list [hidden]="isWaitingForFullOutput" [listObservable]="outputObservable" [autoScroll]="autoScrollDown"></app-append-only-list>
  <div *ngIf="isWaitingForFullOutput" class="max-height" fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </div>
</div>
